<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{driverForm.title}">Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>

<header th:replace="~{fragments/sidebar :: sidebar}"></header>
<div class="main-content container-fluid" layout:fragment="content">
    <section class="section">

        <form action="/drivers/save" method="post" th:object="${user}"
              class="row g-3">
            <input type="hidden" th:field="*{id}" class="form-control">

            <div class="col-md-6">
                <label for="username" class="form-label" th:text="#{driverForm.username}">Username:</label>
                <input type="text" id="username" name="username" th:field="*{username}" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="firstname" class="form-label" th:text="#{driverForm.firstName}">First Name:</label>
                <input type="text" id="firstname" name="firstname" th:field="*{firstname}" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="lastname" class="form-label" th:text="#{driverForm.lastName}">Last Name:</label>
                <input type="text" id="lastname" name="lastname" th:field="*{lastname}" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="birthdate" class="form-label" th:text="#{driverForm.birthdate}">Birth Date:</label>
                <input type="text" id="birthdate" name="birthdate" th:field="*{birthDate}" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="role" class="form-label" th:text="#{driverForm.gender}">Gender:</label>
                <select id="gender" name="gender" th:field="*{gender}" class="form-select">
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label" th:text="#{driverForm.email}">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="phone" class="form-label" th:text="#{driverForm.phone}">Phone:</label>
                <input type="text" id="phone" name="phone" th:field="*{phone}" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="role" class="form-label" th:text="#{driverForm.role}">Role:</label>
                <select id="role" name="role" th:field="*{role}" class="form-select">
                    <option value="DRIVER">DRIVER</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="isEnabled" class="form-check-label" th:text="#{driverForm.isEnabled}">Enabled:</label>
                <input type="checkbox" id="isEnabled" name="isEnabled" th:field="*{isEnabled}" class="form-check-input">
            </div>


            <div class="col-12">
                <button type="submit" value="Save" class="btn btn-success" th:text="#{driverForm.save}">Save User
                </button>
            </div>

        </form>
        <div class="col-12 mt-3">
            <a th:href="@{/drivers}" class="btn btn-secondary" th:text="#{driverForm.back}">Go back</a>
        </div>
    </section>
</div>
</body>

</html>
