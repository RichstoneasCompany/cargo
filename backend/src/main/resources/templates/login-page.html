<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h3 {
            text-align: center;
            color: #333;
        }

        p {
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #071438;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #16295e;
        }

        div {
            color: #ff0000;
            margin-bottom: 10px;
        }
        #languageSelect {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

<form action="#" th:action="@{/authenticateTheUser}" method="POST">
    <h3>Login Page</h3>

    <div th:if="${param.error}">
        <div>You have entered the wrong username/password</div>
    </div>

    <div th:if="${param.logout}">
        <div>You have logged out</div>
    </div>

    <p>
        Username: <input type="text" name="username">
    </p>

    <p>
        Password: <input type="password" name="password">
    </p>

    <input type="hidden" name="token" th:value="${access_token}">

    <input type="submit" value="Login">
</form>

</body>
</html>
