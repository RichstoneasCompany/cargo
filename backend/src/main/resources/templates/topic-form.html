<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{topicForm.title}">Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>

<header th:replace="fragments/header::header"></header>
<div class="main-content container-fluid" layout:fragment="content">
    <section class="section">

        <form action="/topics/save" method="post" th:object="${topic}" class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label" th:text="#{topicForm.name}">Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control">
            </div>

            <div class="col-12">
                <button type="submit" value="Save" class="btn btn-success" th:text="#{topicForm.save}">Save</button>
            </div>

        </form>

        <div class="col-12 mt-3">
            <a th:href="@{/topics}" class="btn btn-secondary" th:text="#{topicForm.back}">Go back</a>
        </div>
    </section>
</div>
</body>

</html>
