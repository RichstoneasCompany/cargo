<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/dashboard}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{newDriverForm.title}">Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>

<header th:replace="~{fragments/sidebar :: sidebar}"></header>
<div class="main-content container-fluid" layout:fragment="content">
    <section class="section">

        <form action="/truck/add" method="post" th:object="${truck}" onsubmit="return validarFormulario()"
              class="row g-3">
            <div class="col-md-6">
                <label for="model" class="form-label">Model:</label>
                <input type="text" id="model" name="model" th:field="*{model}" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="numberPlate" class="form-label">Number Plate:</label>
                <input type="text" id="numberPlate" name="numberPlate" th:field="*{numberPlate}" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="maxPermMass" class="form-label">Max Perm Mass:</label>
                <input type="number" id="maxPermMass" name="maxPermMass" th:field="*{maxPermMass}" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="mass" class="form-label">Mass:</label>
                <input type="number" id="mass" name="mass" th:field="*{mass}" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="axleLoad" class="form-label">Axle Load:</label>
                <input type="number" id="axleLoad" name="axleLoad" th:field="*{axleLoad}" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="height" class="form-label">Height:</label>
                <input type="number" id="height" name="height" th:field="*{height}" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="width" class="form-label">Width:</label>
                <input type="number" id="width" name="width" th:field="*{width}" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="length" class="form-label">Length:</label>
                <input type="number" id="length" name="length" th:field="*{length}" class="form-control">
            </div>

            <div class="col-12">
                <button type="submit" value="Save" class="btn btn-success">Save Truck</button>
            </div>
        </form>

        <div class="col-12 mt-3">
            <a th:href="@{/}" class="btn btn-secondary" th:text="#{newDriverForm.back}">Go back</a>
        </div>
    </section>
</div>
</body>

</html>
